[build]
  command = "npm run build"
  publish = "build"
  
[build.environment]
  NODE_VERSION = "16"
  NPM_VERSION = "8"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# For Netlify Functions (if you add them later)
[functions]
  directory = "functions"
  node_bundler = "npm"
